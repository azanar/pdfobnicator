<!DOCTYPE html>
<html>
    <head>
        <title>Drive API Quickstart</title>
        <meta charset="utf-8" />
        <script defer src="./public/bundle.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <p>Drive API Quickstart</p>

        <!--Add buttons to initiate auth sequence and sign out-->
        <button id="authorize_button" onclick="handleAuthClick()">Authorize</button>
        <button id="signout_button" onclick="handleSignoutClick()">Sign Out</button>

        <pre id="content" style="white-space: pre-wrap;"></pre>

        <div id="file">
            <p>Pick a local file!</p>
            <input type="file" id="file-selector" accept="application/pdf">
            <input type="button" id="file-selector-go" value="Go!">
        </div>

        <div id="gdrive">
            <p>Pick a file in your drive!</p>
            <input type="text" id="google-drive-id">
            <input type="button" id="google-drive-go" value="Go!">
        </div>

        <ul id="canvases">
        </ul>
    </body>
</html>
