<!DOCTYPE html>
<html>

<head>
    <title>Drive API Quickstart</title>
    <meta charset="utf-8" /> <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>


    <script defer src="./public/js/bundle.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <p>Drive API Quickstart</p>

    <div class="container">
        <div class="row">
            <div class="col s4">
                <h3>Google Drive</h3>
                <!--Add buttons to initiate auth sequence and sign out-->
                <button id="authorize_button" onclick="handleAuthClick()">Authorize</button>
                <button id="signout_button" onclick="handleSignoutClick()">Sign Out</button>

                <pre id="content" style="white-space: pre-wrap;"></pre>
                <div id="gdrive">
                    <p>Pick a file in your drive!</p>
                    <input type="text" id="google-drive-id">
                    <input type="button" id="google-drive-go" value="Go!">
                </div>
      

            </div>
            <div class="col s4">
                <h3>Local File</h3>
                <div id="file">
                    <p>Pick a local file!</p>
                    <input type="file" id="file-selector" accept="application/pdf">
                    <input type="button" id="file-selector-go" value="Go!">
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col s3">
            <ul id="canvases"></ul>
        </div>
    </div>
    </div>
</body>

</html>
